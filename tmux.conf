# Change prefix from C-b to C-j
set-option -g prefix C-j
unbind-key C-b

# Set a shortcut for reloading your tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config file."

# global settings
set -g default-terminal "screen-256color"

# configure contents of status bar
set -g status-utf8 on
set -g status-left-length 40
set -g status-left "#[bg=green,fg=black] [#S] "

set -g status-right "#[fg=green] #h | %b %d | %R"

# start first window and pane at 1, not zero
set -g base-index 1
setw -g pane-base-index 1

# renumber windows on any window close
set -g renumber-windows on

# better mnemonics for splitting panes!
bind | split-window -h
bind - split-window -v

set -g status-fg white
set -g status-bg colour234

# fiddle with colors of inactive windows
setw -g window-status-fg cyan
setw -g window-status-bg colour234
setw -g window-status-attr dim

# change color of active window
setw -g window-status-current-fg white
setw -g window-status-current-bg colour88
setw -g window-status-current-attr bright

# set color of regular and active panes
set -g pane-border-fg colour238
set -g pane-border-bg default
set -g pane-active-border-fg green
set -g pane-active-border-bg default

# set color of command line
set -g message-fg white
set -g message-bg colour22
set -g message-attr bright

# Beeped windows get a blinding orange background
setw -g window-status-bell-fg '#000000'
setw -g window-status-bell-bg '#d78700'
setw -g window-status-bell-attr none

# Trim window titles to a reasonable length
setw -g window-status-format '#[fg=yellow] #I: #W#[default] '
setw -g window-status-current-format '#[fg=yellow] #I: #W#[default] '
